<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../../dist/vue.global.js"></script>
</head>
<body>
  <div id="app"></div>
  <div id="app2"></div>

  <script>
    const divEle1 = document.getElementById('app')
    const divEle2 = document.getElementById('app2')

    console.time('classname')
    for (let i = 0; i < 10000; i++) {
      divEle1.className = 'classname1'
    }
    console.timeEnd('classname')

    console.time('attr')
    for (let i = 0; i < 10000; i++) {
      divEle2.setAttribute('class', 'classname2')
    }
    console.timeEnd('attr')
  </script>
</body>
</html>
