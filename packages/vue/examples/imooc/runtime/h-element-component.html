<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../../dist/vue.global.js"></script>
</head>
<body>
  <div id="app"></div>
  
  <script>
    const { h, render } = Vue

    const component = {
      render() {
        // const vnode1 = h('div', { class: 'test' }, 'hello component')

        // console.log('vnode1', vnode1)

        const vnode1 = {
          __v_isVNode: true,
          type: 'div',
          props: { class: 'test' },
          children: 'hello component',
          shapeFlag: 9
        }

        return vnode1
      }
    }

    // const vnode2 = h(component)
    const vnode2 = {
      __v_isVNode: true,
      type: component,
      shapeFlag: 4
    }

    console.log('vnode2', vnode2)

    render(vnode2, document.querySelector('#app'))
  </script>
</body>
</html>
